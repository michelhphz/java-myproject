<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xml:lang="en"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>MySystem</title>
	<link href="../../resources/css/login/login.css" rel="stylesheet"></link>
</h:head>


<h:body>
    <h:form>		        
    	<p:growl id="growl" showDetail="true" actionListener="#{growl.showError}" />
		<p:inputText  value="#{peopleMB.email}"/>		
		<p:inputText  value="#{peopleMB.name}"/>	       
		<p:datePicker value="#{peopleMB.birth}" monthNavigator="true" yearNavigator="true" />
		<p:password   value="#{peopleMB.password}"/>
    	<p:commandButton action="#{peopleMB.insertPeople}" update="growl" value="Register" />		        
    </h:form>
</h:body>
</html>
