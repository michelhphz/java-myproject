<?xml version = "1.0" encoding = "UTF-8"?>

	xml:lang="en"

<h:head>
	<title>MySystem</title>
	<link href="../../resources/css/login/login.css" rel="stylesheet"></link>
</h:head>


<h:body>

		<p:inputText value="#{userMB.email}"/>

    </h:form>
